<!DOCTYPE html>

<html>

<head>
    <title>Maps</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
    <script src="Assets/js/vue.js"></script>
    <script src="Assets/js/hammer.js"></script>
</head>

<body>
    <div class="frame" id="wrapper">
        <div class="lock" onclick="lock()"></div>
        <div class="screen" style="flex-direction: row">
            <div class="map" id="map">
                <img src="Assets/images/map.png">
            </div>
            <div class="mapItems">
                <img class="plus-icon" src="Assets/images/pin.jpg" style="border: 1px solid black">
                <img class="plus-icon" src="Assets/images/friends.png" style="border: 1px solid black">
                <img class="plus-icon" src="Assets/images/binoculars.png" style="border: 1px solid black">
            </div>
            <div class="search">
                <img class="plus-icon" src="Assets/images/magnifying-glass.png" style="border: 1px solid black">
            </div>
        <div class="back" onclick="mainMenu()"></div>
        <div id="target" style="width: 2px; height: 2px; background: red">
            </div>
    </img>
    <script src="Assets/js/map.js"></script>
    <script src="Assets/js/helpers.js"></script>
</body>

</html>
