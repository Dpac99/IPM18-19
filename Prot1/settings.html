<!DOCTYPE html>

<html>

<head>
    <title>Settings</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
    <script src="Assets/js/helpers.js"></script>
</head>

<body>
    <div class="frame">
        <div class="lock" onclick="lock()"></div>
        <div class="screen">
            <div class="top-row">
                <span>4G</span>
                <span>13:00</span>
                <img class="battery" src="Assets/images/battery.png">
            </div>
            <div class="screen-body" style="justify-content: space-around; margin-block-end: 0.5cm">
                <div class="center-row-space-between" style="color: white">
                    <span class="settings">Settings</span>
                </div>
                <div class="settingsRectangles">
                    <div class="center-row-space-between" style="justify-content:flex-start">
                        <img src="Assets/images/datetime.png" class="settingsIcons">
                        <span>Date and Time</span>
                    </div>
                </div>
                <div class="settingsRectangles">
                    <div class="center-row-space-between" style="justify-content:flex-start">
                        <img src="Assets/images/languageregion.png" class="settingsIcons">
                        <span>Language and Region</span>
                    </div>
                </div>
                <div class="settingsRectangles">
                    <div class="center-row-space-between" style="justify-content:flex-start">
                        <img src="Assets/images/fingerprint.png" class="settingsIcons">
                        <span>Touch ID</span>
                    </div>
                </div>
                <div class="settingsRectangles" style="cursor: pointer" onclick="privacy()">
                    <div class="center-row-space-between" style="justify-content:flex-start">
                        <img src="Assets/images/privaccyaccounts.jpg" class="settingsIcons">
                        <span>Privacy and Accounts</span>
                    </div>
                </div>
                <div class="settingsRectangles">
                    <div class="center-row-space-between" style="justify-content:flex-start">
                        <img src="Assets/images/paymentmethods.png" class="settingsIcons">
                        <span>Payment methods</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="back" onclick="mainMenu()"></div>
    </div>
</body>

</html>
