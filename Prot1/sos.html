<!DOCTYPE html>

<html>

<head>
    <title>SOS</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
    <script src="Assets/js/helpers.js"></script>
    <script src="Assets/js/vue.js"></script>
</head>

<body>
    <div class="frame">
        <div class="lock" onclick="lock()"></div>
        <div class="screen" id="bpm">
            <div class="top-row">
                <span>4G</span>
                <span>13:00</span>
                <img class="battery" src="Assets/images/battery.png">
            </div>
            <div class="screen-body" style="justify-content: space-around; margin-block-end: 0.5cm">
                <div class="center-row-space-around">
                    <div class="pair" style="align-items: flex-start; margin-left: 0.30cm">
                        <span class="sosBpm">Current BPM</span>
                        <span class="sosBpmNumber">{{ bpm }}</span>
                    </div>
                    <div class="pair">
                    </div>
                </div>
                <div class="sosRectangles">
                    <div class="center-row-space-between">
                        <img src="Assets/images/hearth.svg" class="sos-icon" onclick="medicalSheet()">
                        <span>Medical info</span>
                        <img src="Assets/images/right-arrow.png" class="right-arrow-icon">
                    </div>
                </div>
                <div class="sosRectangles">
                    <div class="center-row-space-between">
                        <img src="Assets/images/sos-warning.png" class="sos-icon" onclick="calling()">
                        <span>Emergency call</span>
                        <img src="Assets/images/right-arrow.png" class="right-arrow-icon">
                    </div>
                </div>
            </div>
        </div>
        <div class="back" onclick="lock()"></div>
    </div>
    <script src="Assets/js/bpm.js"></script>
</body>

</html>
