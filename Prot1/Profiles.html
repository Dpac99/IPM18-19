<!DOCTYPE html>

<html>

<head>
    <title>Profiles</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
    <script src="Assets/js/helpers.js"></script>
</head>

<!-- Running, Walking, Resting, Sleeping  -->
<body>
    <div class="frame">
        <div class="lock" onclick="lock()"></div>
        <div class="screen">
            <div class="top-row-space-around">
                <span class="profilesInstructions">Choose a mode</span>
            </div>
            <div class="center-row-space-around" style="margin-left: 0.35cm; margin-right: 0.35cm; margin-top: 0.25cm">
                <div class="pair">
                    <img class="healthCircle" src="Assets/images/running2.png">
                    <div class="pair">
                        <span class="healthSubtitles">Running</span>
                        <span class="healthSubtitles" style="font-size: 10px">[100-170 BPM]</span>
                    </div>
                </div>
                <div class="pair">
                    <img class="healthCircle" src="Assets/images/walking.png">
                    <div class="pair">
                        <span class="healthSubtitles">Walking</span>
                        <span class="healthSubtitles" style="font-size: 10px">[75-135 BPM]</span>
                    </div>
                </div>
            </div>
            <div class="bottom-row-space-around" style="margin-left: 0.35cm; margin-right: 0.35cm; margin-top: 0.2cm; margin-bottom: 0.15cm">
                    <div class="pair">
                        <img class="healthCircle" src="Assets/images/resting.png">
                        <div class="pair">
                            <span class="healthSubtitles">Resting</span>
                            <span class="healthSubtitles" style="font-size: 10px">[60-110 BPM]</span>
                        </div>
                    </div>
                    <div class="pair">
                        <img class="healthCircle" src="Assets/images/sleeping.png">
                        <div class="pair">
                            <span class="healthSubtitles">Sleeping</span>
                            <span class="healthSubtitles" style="font-size: 10px">[40-80 BPM]</span>
                        </div>
                    </div>
                </div>
        </div>
        <div class="back" onclick="health()"></div>
    </div>
</body>

</html>
