<!DOCTYPE html>

<html>

<head>
    <title>Profiles</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
    <script src="Assets/js/vue.js"></script>
</head>

<body>
    <div class="frame" id="wrapper">
        <div class="lock" onclick="lock()"></div>
        <div class="screen" id="screen" style="justify-content: flex-start">
            <div class="top-row-space-between" style="margin-bottom: 0.7cm">
                <span style="color: white; font-size: 32px">Profiles</span>
                <img class="plus-icon" src="Assets/images/plus.png" onclick="addProfile()">
            </div>
            <div class="planBox">
                <div class="planLine" v-for="p in expProfiles" v-bind:id="p.name" v-on:click="selectProfile(p.name)"
                    style="border-bottom: 1px solid white">
                    <div class="pair">
                        <span style="color:white; font-size: 18px" v-bind:id="p.name + 'name'">
                            {{p.name}}
                        </span>
                        <img class="plus-icon" style="align-self: flex-start;z-index: 100;" src="Assets/images/cross.png"
                            v-on:click="deleteProfile(p.name)">
                    </div>
                    <div class="pair">
                        <span style="color: white; font-size: 18px" v-bind:id="p.name + 'range'">
                            [{{ p.low_bpm }} - {{ p.top_bpm }}] bpm
                        </span>
                        <img class="plus-icon" style="align-self: flex-end;z-index: 100" src="Assets/images/edit.svg"
                            v-on:click="editCurrProfile(p.name)">
                    </div>
                </div>
            </div>
        </div>

        <div class="screen confirm" id="confirm" style="display: none">
            <img style="align-self: center;" class="img2" src="Assets/images/question.png">
            <span id="confirmText" style="color: white; font-size: 30px">Are you sure?</span>
            <div class="center-row-space-around">
                <img id="yes" src="Assets/images/img_370724.png" class="icon" style="background-color: white">
                <img id="no" src="Assets/images/cross.png" class="icon" style="background-color: white">
            </div>
        </div>

        <div class="back" onclick="health()"></div>
    </div>
    <script src="Assets/js/helpers.js"></script>
    <script src="Assets/js/profiles.js"></script>
</body>

</html>
