<!DOCTYPE html>

<html>

<head>
    <title>Profiles</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
    <script src="Assets/js/helpers.js"></script>
</head>

<body onload="initProfiles()">
    <div class="frame">
        <div class="lock" onclick="lock()"></div>
        <div class="screen">
            <div class="top-row-space-around" style="margin-bottom: 0.1cm">
                <span class="profilesInstructions">Choose a mode</span>
            </div>
            <div class="center-row-space-around" style="margin-bottom: 0.05cm; margin-top: 0.1cm">
                <div class="pair">
                    <img class="profilesCircle"  id="Running" src="Assets/images/running2.png" onclick="selectProfile('Running')">
                    <div class="pair">
                        <span class="healthSubtitles">Running</span>
                        <span class="healthSubtitles" style="font-size: 10px">[100-170 BPM]</span>
                    </div>
                </div>
                <div class="pair">
                    <img class="profilesCircle" id="Walking" src="Assets/images/walking.png" onclick="selectProfile('Walking')">
                    <div class="pair">
                        <span class="healthSubtitles">Walking</span>
                        <span class="healthSubtitles" style="font-size: 10px">[75-135 BPM]</span>
                    </div>
                </div>
            </div>
            <div class="bottom-row-space-around" style="margin-top: 0.1cm;">
                    <div class="pair">
                        <img class="profilesCircle" id="Resting" src="Assets/images/resting.png" onclick="selectProfile('Resting')">
                        <div class="pair">
                            <span class="healthSubtitles">Resting</span>
                            <span class="healthSubtitles" style="font-size: 10px">[60-110 BPM]</span>
                        </div>
                    </div>
                    <div class="pair">
                        <img class="profilesCircle" id="Sleeping" src="Assets/images/sleeping.png" onclick="selectProfile('Sleeping')">
                        <div class="pair">
                            <span class="healthSubtitles">Sleeping</span>
                            <span class="healthSubtitles" style="font-size: 10px">[40-80 BPM]</span>
                        </div>
                    </div>
                </div>
        </div>
        <div class="back" onclick="health()"></div>
    </div>
    <script src="Assets/js/profiles.js"></script>
</body>

</html>
