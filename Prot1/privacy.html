<!DOCTYPE html>

<html>

<head>
    <title>Privacy</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
    <script src="Assets/js/helpers.js"></script>
</head>

<body>
    <div class="frame">
        <div class="screen">
            <div class="top-row">
                <span>4G</span>
                <span>13:00</span>
                <img class="battery" src="Assets/images/battery-full-4x.png">
            </div>
            <div class="screen-body" style="justify-content: space-around; margin-block-end: 0.5cm">
                <div class="center-row-space-between">
                    <span class="settings" style="margin-bottom: 0cm">Privacy</span>
                </div>
                <div class="settingsRectangles">

                </div>
                <div class="accountRectangle">
                    <span>eduardom@netcabo.com</span>
                </div>
                <div class="settingsRectangles">
                    <div class="center-row-space-between" style="margin-left: 0.3cm">
                        <span>Share location</span>
                        <div class="switch" style="margin-right: 0.2cm">
                            <input id="cmn-toggle-1" class="cmn-toggle cmn-toggle-round" type="checkbox">
                            <label for="cmn-toggle-1"></label>
                        </div>
                    </div>
                </div>
                <div class="settingsRectangles">
                    <div class="center-row-space-between" style="margin-left: 0.3cm">
                        <span>Share biomectric information</span>
                        <div class="switch" style="margin-right: 0.2cm">
                            <input id="cmn-toggle-2" class="cmn-toggle cmn-toggle-round" type="checkbox">
                            <label for="cmn-toggle-2"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="back" onclick="settings()"></div>
    </div>
</body>

</html>
