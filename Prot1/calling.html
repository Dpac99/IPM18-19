<!DOCTYPE html>

<html>

<head>
    <title>Calling...</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
    <script src="Assets/js/helpers.js"></script>
</head>

<body>
    <div class="frame">
        <div class="lock" onclick="lock()"></div>
        <div class="screen">
            <div class="top-row">
            </div>
            <div class="screen-body" style="justify-content: space-around; margin-block-end: 0.5cm">
                <div class="top-row-space-around">
                    <div class="pair">
                        <div class="phone">
                            <img src="Assets/images/calling.png" class="calling-img" style="filter: invert(100%)">
                        </div>
                        <span style="font-size:20px ; color:white;">Calling emergency line...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="back" onclick="sos()"></div>
    </div>
</body>

</html>
