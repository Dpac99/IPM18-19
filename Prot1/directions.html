<!DOCTYPE html>

<html>

<head>
    <title>Directions</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
    <script src="Assets/js/vue.js"></script>
</head>

<body onload="randDirections()">
    <div class="frame" id="wrapper">
        <div class="lock" onclick="lock()"></div>
        <div class="screen" style="flex-direction: row; border-radius: 15%" id="screen">
            <div class="map" id="map1" style="display: flex">
                <img class="friendsMap" src="Assets/images/map-front.jpg">
            </div>
            <div class="map" id="map2" style="display: none">
                <img class="friendsMap" src="Assets/images/map-left.jpg">
            </div>
            <div class="map" id="map3" style="display: none">
                <img class="friendsMap" src="Assets/images/map-right.jpg">
            </div>
            <div class="map" id="map4" style="display: none">
                <img class="friendsMap" src="Assets/images/map-right2.png">
            </div>
            <div class="map" id="map5" style="display: none">
                <img class="friendsMap" src="Assets/images/map-left2.png">
            </div>
            <div class="map" id="map6" style="display: none">
                <img class="friendsMap" src="Assets/images/map-left3.png">
            </div>

            <div class="routePopup" id="travelling" style="display:flex; background-color: #1f2c3d">
                <div class="health-icon" style="background-color: rgba(216, 80, 38, 0.89); width: 1.7cm; height: 1.2cm; border-radius: 15%" onclick="maps()">
                    End
                </div>
                <div class="pair" style="align-items: flex-start;margin-left: 0.5cm; display: flex">
                    <span style="color:white; font-size: 18px">Distance: {{ distance }}km</span>
                    <span style="color: #D3D3D3; font-size: 16px">{{ travelTime }} minutes</span>
                </div>
            </div>

            <div class="routePopup" id="arrived" style="display: none; background-color: #1f2c3d">
                <div class="health-icon" style="background-color: rgba(54, 169, 44, 0.89); width: 1.7cm; height: 1.2cm; border-radius: 15%" onclick="maps()">
                    Back
                </div>
                <div class="pair">
                    <span style="color: white; font-size: 20px">Arrived</span>
                </div>
            </div>

        </div>

        <div id="overlay" class="overlay" style="display:none; align-items: center;">
            <img class="overlay-img" src="Assets/images/microphone.png">
            <img class="plus-icon" onclick="showSpeech()" src="Assets/images/cross.png">
        </div>

        <div id="back" class="back" onclick="maps()"></div>

        <div style="display: none;margin-left: 0.2cm" id="textbox">
            <div class="pair">
                Simulate speech by typing here: <input>
                <img class="plus-icon" src="Assets/images/img_370724.png" onclick="showSpeech()">
            </div>
        </div>
    </div>
    <script src="Assets/js/map.js"></script>
    <script src="Assets/js/helpers.js"></script>
</body>

</html>
