<!DOCTYPE html>

<html>

<head>
    <title>Tips</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
    <script src="Assets/js/helpers.js"></script>
</head>

<body>
    <div class="frame">
        <div class="lock" onclick="lock()"></div>
        <div class="screen">
            <div class="top-row">
                <span>4G</span>
                <span>13:00</span>
                <img class="battery" src="Assets/images/battery.png">
            </div>
            <div class="screen-body" style="justify-content: space-around; margin-block-end: 0.5cm">
                <div class="center-row-space-around" style="color: white; justify-content: flex-start">
                    <img src="Assets/images/weather.png" class="settingsIcons">
                    <span class="tips">Outside</span>
                </div>
                <div class="tipsRectangles">
                    <div class="center-row-space-between" style="justify-content:flex-start">
                        <span>Rain from 15:00 to 17:00. Take care!</span>
                    </div>
                </div>
                <div class="tipsRectangles">
                    <div class="center-row-space-around" style="justify-content:flex-start">
                        <span>UV index too high! Put on some sunscreen.</span>
                    </div>
                </div>
                <div class="settingsRectangles"></div>

                <div class="center-row-space-between" style="color: white; justify-content: flex-start">
                    <img src="Assets/images/you.png" class="settingsIcons">
                    <span class="tips">Yooooooooooou</span>
                </div>
                <div class="tipsRectangles" style="cursor: pointer" onclick="privacy()">
                    <div class="center-row-space-between" style="justify-content:flex-start">
                        <span>Your O2 level is low. Rest for a bit.</span>
                    </div>
                </div>
                <div class="tipsRectangles">
                    <div class="center-row-space-between" style="justify-content:flex-start">
                        <span>You have been standing for 2 hours! Take a seat.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="back" onclick="health()"></div>
    </div>
</body>

</html>
