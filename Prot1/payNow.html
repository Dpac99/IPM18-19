<!DOCTYPE html>

<html>

<head>
    <title>Pay Now</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
    <script src="Assets/js/helpers.js"></script>
</head>

<body>
    <div class="frame">
        <div class="lock" onclick="lock()"></div>
        <div class="screen" id="screen">
            <div class="top-row">
                <span>4G</span>
                <span>13:00</span>
                <img class="battery" src="Assets/images/battery.png">
            </div>
            <div class="screen-body" style="justify-content: space-around; margin-block-end: 0.5cm">
                    <div class="center-row-space-around">
                        <div class="fingerprint" style="color: white">
                            <img class="payNowImg" src="Assets/images/contactless_ind_pos.png" onclick="payNowScanner()">
                            <span style="font-size: 20px">Bring iGo closer to the reader</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back" onclick="mainMenu()"></div>
        </div>
</body>

</html>
