<!DOCTYPE html>

<html>

<head>
    <title>IPM Prototipo</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
    <script src="Assets/js/vue.js"></script>
</head>

<body>
    <div class="frame" id="notifs">
        <div class="lock"></div>
        <div class="screen" id="screen">
            <div class="top-row" style="margin-bottom: -0.5cm">
                <span>4G</span>
                <span></span>
                <img class="battery" src="Assets/images/battery.png">
            </div>
            <div class="screen-body">
                <div class="center-row-space-around">
                    <div class="pair">
                        <span style="color: white;">MON</span>
                        <span style="color: white;">25 mar</span>
                    </div>
                    <span class="hours">13:00</span>
                    <div class="pair">
                    </div>
                </div>
                <div class="planBox" style="max-height: 1.17cm">
                    <div class="notifLine" style="margin-bottom: 0.05cm"v-for="n in notifs" v-bind:id="n.id">
                        <img v-bind:src="n.img" class="plus-icon" v-on:click="selectNotification(n.id)">
                        <span v-on:click="selectNotification(n.id)">{{n.text}}</span>
                        <img class="plus-icon" src="Assets/images/cross.png" v-on:click="deleteNotification(n.id)">
                    </div>
                </div>
                <div class="bottom-row-space-between" style="padding-bottom:0px;">
                    <div class="blank"></div>
                    <div class="fingerprint">
                        <img class="img2" style="width: 1.5cm; height: 1.5cm" src="Assets/images/fingerprint.png"
                            onclick="mainMenu()">
                        <span style="color: white;">Press to unlock</span>
                    </div>
                    <div class="sos" onclick="sos()">
                        SOS
                    </div>
                </div>
            </div>
        </div>
        <div id="overlay" class="overlay" style="display:none; justify-content: center; align-items: center">
            <img style="width:5cm; height: 5cm;" src="Assets/images/fingerprint.png">
        </div>
        <div class="back"></div>
    </div>
    <script src="Assets/js/helpers.js"></script>
    <script src="Assets/js/init.js"></script>
    <script src="Assets/js/notifs.js"></script>
</body>

</html>
