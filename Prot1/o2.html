<!DOCTYPE html>

<html>

<head>
    <title>BPM</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
    <script src="Assets/js/vue.js"></script>
    <script src="Assets/js/canvasjs.min.js"></script>
</head>

<body onload="initO2()">
    <div class="frame" id="wrapper">
        <div class="lock" onclick="lock()"></div>
        <div class="screen" style="justify-content: flex-start">
            <div class="top-row-space-between">
                <div class="med-item" style="border-bottom: transparent; padding-top: 11px; padding-left: 5px">
                    <span id="bpm1" class="infoData" style ="font-size: 45px"> {{ o2 }}% </span>
                    <span id="bpm2" class="infoData" style ="font-size: 45px;display:none"> ... </span>
                    <span class="subtitles" style="font-size: 22px; text-align: center;">Oxygen</span>
                </div>
                <div id="scanButton" class="health-icon" style="background-color: rgba(102,204,51,0.4)" onclick="scanBPM()" >
                    SCAN NOW
                </div>
            </div>
            <div style="margin:0.2cm; height:4cm;" id="chartContainer"></div>
        </div>
        <div class="back" v-on:click="back"></div>
    </div>
    <script src="Assets/js/helpers.js"></script>
    <script src="Assets/js/health.js"></script>
</body>

</html>
