<!DOCTYPE html>

<html>

<head>
    <title>myTrip Menu</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
    <script src="Assets/js/vue.js"></script>
</head>

<body>
    <div class="frame" id="plans">
        <img class="arrows" onclick="prevPlan()" src="Assets/images/left.png">
        <div class="lock" onclick="lock()"></div>
        <div class="screen" id="screen" style="justify-content: flex-start">
            <div class="top-row-space-between" style="border-radius: 15%;border-bottom: 2px solid black;padding-bottom: 0.6cm ">
                <div class="pair" style="align-items: flex-start;margin-left: 0.5cm;">
                    <span>Today</span>
                    <span>{{ date }}</span>
                </div>
                <div>
                    <img class="plus-icon" src="Assets/images/edit-icon-6.png" onclick="editDay()">
                    <img class="plus-icon" src="Assets/images/trash.png" onclick="deleteDay()">
                </div>
            </div>
            <div class="screen-horizontal">
                <div class="planBox" v-for="(p,i) in events" v-bind:id="'plan' + i">
                    <div class="planLine" v-for="el in p">
                        <span>{{ el.content }}</span>
                        <span>{{ el.time }}</span>
                    </div>
                </div>
            </div>
            <div class="bottom-row-space-around" style="align-items: center;border-radius: 15%;border-top: 2px solid black;padding-top: 0.3cm">
                <img class="plus-icon" src="Assets/images/plus.png" onclick="addNewDay()">
            </div>
        </div>
        <div class="screen confirm" id="confirm" style="display: none">
            <img style="align-self: center;" class="img2" src="Assets/images/question.png">
            <span id="confirmText" style="color: white; font-size: 30px">Are you sure?</span>
            <div class="center-row-space-around">
                <img id="yes" src="Assets/images/img_370724.png" class="icon" style="background-color: white">
                <img id="no" src="Assets/images/cross.png" class="icon" style="background-color: white">
            </div>
        </div>
        <div class="back" onclick="myTrip()"></div>
        <img class="arrows" onclick="nextPlan()" src="Assets/images/right.svg">
        <div style="display: none;margin-left: 0.2cm" id="newdaybox">
            <div class="pair">
                New Date: <input type="date" v-model="newDate">
                <img class="plus-icon" src="Assets/images/img_370724.png" onclick="pushPlan()">
            </div>
        </div>
    </div>
    <script src="Assets/js/helpers.js"></script>
    <script src="Assets/js/plans.js"></script>
</body>

</html>
