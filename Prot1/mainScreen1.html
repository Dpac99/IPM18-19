<!DOCTYPE html>

<html>

<head>
    <title>Main Menu</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
    <script src="Assets/js/vue.js"></script>
</head>

<body>
    <div class="frame" id="wrapper">
        <div class="lock" onclick="lock()"></div>
        <div class="border">
            <div class="screen">
                <div class="top-row">
                    <span>4G</span>
                    <span>13:00</span>
                    <img class="battery" src="Assets/images/battery.png">
                </div>
                <div class="screen-body">
                    <div class="top-row-space-around">
                        <div class="pair">
                            <img class="icon" src="Assets/images/plane.png" onclick="myTrip()">
                            <span class="subtitles">myTrip</span>
                        </div>
                        <div class="pair">
                            <div class="icon" style="background-color: #1f2c3d;border: 10px solid #1f2c3d; box-shadow: 0px 0px;">
                            </div>
                        </div>
                        <div class="pair">
                            <img class="icon" src="Assets/images/maps-icon-30.png">
                            <span class="subtitles">Maps</span>
                        </div>
                    </div>
                    <div class="center-row-space-around">
                        <div class="pair" style="margin-bottom: 0.1cm; cursor: pointer;" onclick="o2()">
                            <div style="margin-bottom: 0"class="gauge" id="O2" v-bind:data-fill="o2Gauge" v-bind:data-value="o2"> <span /></div>
                            <span class="subtitles">O2%</span>
                        </div>
                        <div class="pair" style="margin-bottom: 0.1cm;cursor: pointer;" onclick="bpm()">
                            <div style="margin-bottom:0"class="gauge" id="BPM" v-bind:data-fill="bpmGauge" v-bind:data-value="bpm"> <span /></div>
                            <span class="subtitles">BPM</span>
                        </div>
                        <div class="pair" style="margin-bottom: 0.1cm;cursor: pointer;" onclick="km()">
                            <div style="margin-bottom: 0"class="gauge" id="KM" v-bind:data-fill="kmGauge" v-bind:data-value="km"> <span /></div>
                            <span class="subtitles">Km</span>
                        </div>
                    </div>

                    <div class="bottom-row-space-around">
                        <div class="pair">
                            <img class=icon src="Assets/images/settings-512.png" onclick="settings()">
                            <span class="subtitles">Settings</span>
                        </div>
                        <div class="pair">
                            <img class="icon" src="Assets/images/contactless_ind_pos.png" onclick="payNow()">
                            <span class="subtitles">Pay Now</span>
                        </div>
                        <div class="pair">
                            <img class="icon" src="Assets/images/hearth.svg" onclick="health()">
                            <span class="subtitles">Health</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="back"></div>
    </div>
    <script src="Assets/js/helpers.js"></script>
    <script src="Assets/js/health.js"></script>

</body>

</html>
