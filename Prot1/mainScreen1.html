<!DOCTYPE html>

<html>

<head>
    <title>Main Menu</title>
    <link rel="stylesheet" href="../styles-component.css">
    <style type="css"></style>
</head>

<body>
    <div class="frame">
        <div class="screen">
            <div class="top-row">
                <span>4G</span>
                <span>13:00</span>
                <img class="battery" src="Assets/images/battery-full-4x.png">
            </div>
            <div class="screen-body">
                <div class="top-row-space-around">
                    <div class="pair">
                        <img class=icon src="Assets/images/settings-512.png">
                        <span class="subtitles">Settings</span>
                    </div>
                    <div class="pair">
                        <div class="icon" style="border:4px solid white">
                        </div>
                    </div>
                    <div class="pair">
                        <img class="icon" src="Assets/images/maps-icon-30.png">
                        <span class="subtitles">Maps</span>
                    </div>
                </div>
                <div class="center-row-space-around">
                    <div class="pair">
                        <div class="gauges" style="border:0.3cm solid Blue;">
                            98%
                        </div>
                        <span class="subtitles">O2%</span>
                    </div>
                    <div class="pair">
                        <div class="gauges" style="border:0.3cm solid red;">
                            82
                        </div>
                        <span class="subtitles">BPM</span>
                    </div>
                    <div class="pair">
                        <div class="gauges" style="border:0.3cm solid green;">
                            8.1
                        </div>
                        <span class="subtitles">Km</span>
                    </div>
                </div>
                <div class="bottom-row-space-around">
                    <div class="pair">
                        <img class="icon" src="Assets/images/hearth.svg">
                        <span class="subtitles">Health</span>
                    </div>
                    <div class="pair">
                        <img class="icon" src="Assets/images/contactless_ind_pos.png">
                        <span class="subtitles">Pay Now</span>
                    </div>
                    <div class="pair">
                        <img class="icon" src="Assets/images/plane.png" onclick="myTrip()">
                        <span class="subtitles">myTrip</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="back" onclick="lock()"></div>
    </div>
    <script src="Assets/js/helpers.js"></script>
</body>

</html>
