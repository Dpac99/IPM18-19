<head>
    <title>Main Menu</title>
    <link rel="stylesheet" href="Assets/styles-component.css">
    <style type="css"></style>
    <script src="Assets/js-component.js"></script>
</head>

<div class="frame">
    <div class="screen">
        <div class="top-row">
            <span>4G</span>
            <span>13:00</span>
            <img class="battery" src="Assets/battery-full-4x.png">
        </div>
        <div class="screen-body">
            <div class="top-row-space-around">
                <div class="pair">
                    <img class=icon src="Assets/settings-512.png">
                    <span class="subtitles">Settings</span>
                </div>
                <div class="pair">
                    <div class="icon" style="border:4px solid white">
                    </div>
                </div>
                <div class="pair">
                    <img class="icon" src="Assets/maps-icon-30.png">
                    <span class="subtitles">Maps</span>
                </div>
            </div>
            <div class="center-row-space-around">
                <div class="pair">
                    <div class="gauge" data-fill="66" data-value="96%" > <span/></div> 
                    <span class="subtitles">O2%</span>
                </div>
                <div class="pair">
                    <div class="gauge" data-fill="50" data-value="70"> <span/></div> 
                    <span class="subtitles">BPM</span>
                </div>
                <div class="pair">
                    <div class="gauge" data-fill="50" data-value="10.2"> <span/></div> 
                    <span class="subtitles">Km</span>
                </div>
            </div>
            <div class="bottom-row-space-around">
                <div class="pair">
                    <img class="icon" src="Assets/hearth.svg">
                    <span class="subtitles">Health</span>
                </div>
                <div class="pair">
                    <img class="icon" src="Assets/contactless_ind_pos.png">
                    <span class="subtitles">Pay Now</span>
                </div>
                <div class="pair">
                    <img class="icon" src="Assets/plane.png" onclick="myTrip()">
                    <span class="subtitles">myTrip</span>
                </div>
            </div>
        </div>
    </div>
    <div class="back" onclick="lock()"></div>
</div>
