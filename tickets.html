<html>

<head>
    <title>myTrip Menu</title>
    <link rel="stylesheet" href="Assets/styles-component.css">
    <style type="css"></style>
    <script src="Assets/vue.js"></script>
</head>

<body>
    <div class="frame">
        <img class="back" onclick="prevFlight()" style="background-color: white" src="Assets/left.png">
        <div class="screen">
            <div class="top-row-right">
                <img class="plus-icon" src="Assets/plus.png">
            </div>
            <div class="screen-body" id="ticket" style="align-items: center;">
                <div class="ticket">
                    <div class="top-row-space-between" style="font-size: 20px;">
                        <span>{{ company }}</span>
                        <span>{{ itinerary }}</span>
                    </div>
                    <div class="top-row-space-between">
                        <div class="pair">
                            <span>No. {{ number }}</span>
                            <span>Seat {{ seat }}</span>
                        </div>
                        <div class="pair">
                            <span>{{ date }}</span>
                            <span>{{ time }}</span>
                        </div>
                    </div>
                    <div class="bottom-row-space-around" id="code">
                            <img v-bind:src="qrcode" class="qrcode">
                    </div>
                </div>
                <div class="bottom-row-center" id="dots" style="padding-top: 0.2cm;">
                    <span v-for="dot in dots" v-bind:class="dot.class">
                </div>
            </div>
        </div>
        <div class="back" onclick="myTrip()"></div>
        <img class="back" onclick="nextFlight()" style="background-color: white" src="Assets/right.svg">
    </div>

    <script src="Assets/js-component.js"></script>
</body>

</html>
